<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Lista de compras</title>
</head>
<body>

  <div class=container>
    <div class="uk-container uk-container-small" style="margin-top: 60px;">
      <h2>Compras</h2>
    
      <div >
        <input class="form-control" id="produto" placeholder="Digite o nome do produto">
      </div>

      <div style="padding-top: 20px">

        <button class="btn btn-primary" id="salvar-produto">Adicionar</button>
        <button class="btn btn-danger" id="limpar-lista">Limpar lista</button>
      </div>
     
      <div>
        <ul class="uk-list uk-list-striped" id="compras"></ul>
      </div>
    </div>
  </div>


  <script src="app/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
